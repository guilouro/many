<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ManyToMany</title>
</head>
<body>
	
	<h2>{{post.title}}</h2>
	<div class="text">
		{{post.text}}
	</div>

	<div class="tags">
		<ul>
			{% for t in post.tags.all %}
				<li>{{t.name}}</li>
			{% endfor %}
		</ul>
	</div>

</body>
</html>
